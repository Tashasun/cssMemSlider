<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/smaylik_fav.jpeg" type="image/x-icon">
    <title>Mem-slider</title>
</head>

<body>
    <div class="carousel">
        <input type="radio" id="slide-1" name="slides" value="slide-1">
        <label for="slide-1" class="slide-1 dot"></label>
        <input type="radio" id="slide-2" name="slides" value="slide-2">
        <label for="slide-2" class="slide-2 dot"></label>
        <input type="radio" id="slide-3" name="slides" value="slide-3">
        <label for="slide-3" class="slide-3 dot"></label>
        <input type="radio" id="slide-4" name="slides" value="slide-4">
        <label for="slide-4" class="slide-4 dot"></label>
        <input type="radio" id="slide-5" name="slides" value="slide-5">
        <label for="slide-5" class="slide-5 dot"></label>

        <div class="text">
            <p class="text-1">ha-ha1</p>
            <p class="text-2">ha-ha2</p>
            <p class="text-3">ha-ha3</p>
            <p class="text-4">ha-ha4</p>
            <p class="text-5">ha-ha5</p>
        </div>

        <div class="body-slider">
            <div class="wrapper">
                <div class="pictures picture-1" id="slide-1">
                    <img src="./assets/owl.jpg" alt="start studying-year">
                </div>
                <div class="pictures picture-2" id="slide-2">
                    <img src="./assets/owl_end.jpg" alt="at the end studying-year">
                </div>
                <div class="pictures picture-3" id="slide-3">
                    <img src="./assets/soon.png" alt="soon summer holidays">
                </div>
                <div class="pictures picture-4" id="slide-4">
                    <img src="./assets/the_end.jpg" alt="The end!">
                </div>
                <div class="pictures picture-5" id="slide-5">
                    <img src="./assets/weekAfter.png" alt="one week later">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
